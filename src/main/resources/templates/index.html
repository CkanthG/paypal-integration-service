<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration Home</title>

    <!-- Bootstrap JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Paypal Payment Integration</h1>
        <form th:action="@{/payment/create}" th:object="${paymentDTO}" method="post" class="mt-5 card p-3">
            <div class="mb-3">
                <label for="method" class="form-label">Payment method</label>
                <input id="method" type="text" class="form-control"
                    name="method" value="Paypal" readonly/>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input id="amount" type="number" class="form-control"
                    name="amount" value="10.0"/>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-control" id="currency" name="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="intent" class="form-label">Intent</label>
                <input id="intent" type="text" class="form-control"
                       name="intent" value="sale"/>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Payment Description</label>
                <input id="description" type="text" class="form-control"
                       name="description" value=""/>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Pay with Paypal</button>
            </div>
        </form>
    </div>
</body>
</html>
